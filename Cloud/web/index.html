<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
        content="An Amaze UI template that helps you build fast, modern mobile web apps.">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>智能空气净化器 By:GFD</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.6.2/css/amazeui.min.css"/>
  <link rel="stylesheet" href="./index.css"/>
</head>
<body>
<header class="am-topbar am-topbar-inverse ask-header">
  <div class="am-container">
    <h1 class="am-topbar-brand">
      <a href="/">智能空气净化器</a>
    </h1>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
      <ul class="am-nav am-nav-pills am-topbar-nav">
        <li ><a href="#monitor">监测</a></li>
        <li><a href="#debug">操作</a></li>
      </ul>
    </div>
  </div>
</header>
<section class="ask-banner">
  <div class="am-container am-padding-vertical-lg">
    <h2 class="am-center">工作状态：<span id="status_tag" class="am-badge am-badge-danger am-text-xl">断开</span></h2>
  </div>
</section>

<main>
  <div class="am-container am-padding-vertical">
    <div id="monitor" data-am-widget="titlebar" class="am-titlebar am-titlebar-default" >
      <h2 class="am-titlebar-title ">监测</h2>
    </div>
    <table class="am-table am-table-bordered am-table-radius am-table-striped">
      <tbody>
          <tr>
              <td>电机状态</td>
              <td><span id="motorstatus_tag" class="am-badge am-round am-text-lg">未知</span></td>
          </tr>
          <tr>
              <td>操作模式</td>
              <td><span id="mode_tag" class="am-badge am-round am-text-lg">未知</span></td>
          </tr>
          <tr>
              <td>电机速度</td>
              <td><span id="motorspeed_tag_badge" class="am-badge am-round am-text-lg"><span id="motorspeed_tag" >0</span> %</span></td>
          </tr>
          <tr>
              <td>温度</td>
              <td><span id="tempature_tag_badge" class="am-badge am-badge-primary am-round am-text-lg"><span id="tempature_tag" >0</span> ℃</span></td>
          </tr>
          <tr>
              <td>湿度</td>
              <td><span id="humidity_tag_badge" class="am-badge am-badge-primary am-round am-text-lg"><span id="humidity_tag" >0</span> %</span></td>
          </tr>
          <tr>
              <td>PM2.5</td>
              <td><span id="aqi_tag_badge" class="am-badge am-round am-text-lg"><span id="aqi_tag" >0</span> ug/m^3</span></td>
          </tr>
          <tr>
              <td>空气质量等级</td>
              <td><span id="airlevel_tag" class="am-badge am-round am-text-lg">正常</span></td>
          </tr>
      </tbody>
    </table>
    <div id="debug" data-am-widget="titlebar" class="am-titlebar am-titlebar-default" >
      <h2 class="am-titlebar-title ">操作</h2>
    </div>
    <p><button id="man_switch" type="button" class="am-btn am-btn-primary">模式切换</button>
    <button id="motor_switch" type="button" class="am-btn am-btn-primary">电机开关</button></p>
    <p><button id="up_speed" type="button" class="am-btn am-btn-secondary">升速</button>
    <button id="down_speed" type="button" class="am-btn am-btn-secondary">降速</button></p>
    <p><button id="ring_test" type="button" class="am-btn am-btn-danger">声光报警测试</button>
    <button id="reboot" type="button" class="am-btn am-btn-danger">重新启动</button></p>
  </div>
</main>
<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.6.2/js/amazeui.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.6.2/js/amazeui.ie8polyfill.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.6.2/js/amazeui.widgets.helper.min.js"></script>
<script src="http://cdn.bootcss.com/socket.io/1.4.6/socket.io.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
